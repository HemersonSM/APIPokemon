<div class="card">
  <div class="flex flex-wrap justify-content-center card-container">
    <ng-template ngFor let-pokemon [ngForOf]="pokemons">
      <div class="card-poke flex align-items-center justify-content-center m-2 border-round h-16rem w-14rem m-2"
           *ngIf="pokemon.status" [style]="{'background':colors[pokemon.status.types[0].type.name]}" (click)="showDialog(pokemon.status.id)">
        <div>
          <img src="{{pokemon.status.sprites.other.home.front_default}}" alt="" width="150">
          <p class="flex align-items-center justify-content-center">#{{pokemon.status.id}}</p>
          <p class="flex align-items-center justify-content-center font-bold capitalize text-2xl">{{pokemon.name}}</p>
          <p class="flex align-items-center justify-content-center">
          <div *ngFor="let item of pokemon.status.types" class="inline-block m-2 capitalize">{{item.type.name}}</div>
        </div>
      </div>
    </ng-template>
  </div>
</div>


<p-dialog [(visible)]="display" [breakpoints]="{'960px': '75vw', '640px': '100vw'}" [draggable]="false" [modal]="true" [resizable]="false" *ngIf="pokes">
  <div  [style]="{width: '50vw'}">
    <div class="grid">
      <div class="col-6 capitalize">
        <div>
          <p class="text-3xl font-bold">{{pokes.name}}</p>
          <p class="text-2xl">#{{pokes.id}}</p>
        </div>
        <div>
          <p *ngFor="let item of pokes.types">{{item.type.name}}</p>
        </div>
        <p>
          Weight:{{pokes.weight}}
        </p>



      </div>
      <div class="col-6 border-round" [style]="{'background':colors[pokes.types[0].type.name]}">
        <img src="{{pokes.sprites.other.home.front_default}}" alt="" [style]="{width: '100%'}">
      </div>
    </div>

  </div>
</p-dialog>
